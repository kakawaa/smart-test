<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="icon" href="/static/image/elver.png">
  <title>Sign in Elver.</title>
  <!-- CSS files -->
  <link href="/static/tabler/dist/css/tabler.min.css" rel="stylesheet"/>
  <link href="/static/tabler//dist/css/tabler-flags.min.css" rel="stylesheet"/>
  <link href="/static/tabler//dist/css/tabler-payments.min.css" rel="stylesheet"/>
  <link href="/static/tabler//dist/css/tabler-vendors.min.css" rel="stylesheet"/>
  <link href="/static/tabler//dist/css/demo.min.css" rel="stylesheet"/>
  <!-- spop -->
  <link href="/static/spop/dist/spop.css" rel="stylesheet">
</head>
<body class="antialiased border-top-wide border-primary d-flex flex-column">
<div class="page page-center">
  <div class="container-tight py-4">
    <div class="text-center mb-4">
      <a><img src="/static/image/elver.png" height="60" alt=""></a>
    </div>
    <form class="card card-md" action="." method="get" autocomplete="off">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">欢迎登陆ELVER</h2>
        <div class="mb-3">
          <label class="form-label">账号</label>
          <input id="account"  class="form-control" placeholder="Enter account" value="elver">
        </div>
        <div class="mb-2">
          <label class="form-label">
            密码
          </label>
          <div class="input-group input-group-flat">
            <input id="password" type="password" class="form-control"  placeholder="Password"  autocomplete="off" value="12345678">
            <span class="input-group-text">
              <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
              </a>
            </span>
          </div>
        </div>
        <div class="mb-2">
          <label class="form-check">
            <input type="checkbox" class="form-check-input"/>
            <span class="form-check-label">记住密码</span>
          </label>
        </div>
        <div class="form-footer">
          <button id="sign_in" type="button" class="btn btn-primary w-100">开始登陆</button>
        </div>
      </div>
      <div class="hr-text">or</div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-white w-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon text-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg>
              Github登陆
            </a>
          </div>
        </div>
      </div>
    </form>
    <div class="text-center text-muted mt-3">
      没有账号?
      <a href="/login/signup">注册</a>
    </div>
  </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/tabler/dist/js/tabler.min.js"></script>
<!-- spop -->
<script src="/static/spop/dist/spop.js"></script>
<!-- Common-->
<script src="/static/js/common.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
